<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body style="background-color: rgb(170, 127, 210)">
    <div class="container">
      <h1>CALCULATOR</h1>
      <div class="bg">
        <div class="row" name="input-text">
          <input type="text" id="inp" name="text" />
        </div>
        <table class="button">
          <tr class="row">
            <td>
              <input
                class="pass"
                type="button"
                value="C"
                onclick="clearInput()"
              />
            </td>

            <td>
              <input class="pass" type="button" value="0" onclick="insert(0)" />
            </td>
            <td>
              <input
                class="pass"
                type="button"
                value="/"
                onclick="insert('/')"
              />
            </td>
            <td>
              <input
                class="pass"
                type="button"
                value="x"
                onclick="insert('*')"
              />
            </td>
          </tr>

          <tr class="row">
            <td>
              <input class="pass" type="button" value="7" onclick="insert(7)" />
            </td>
            <td>
              <input class="pass" type="button" value="8" onclick="insert(8)" />
            </td>
            <td>
              <input class="pass" type="button" value="9" onclick="insert(9)" />
            </td>
            <td>
              <input
                class="pass"
                type="button"
                value="-"
                onclick="insert('-')"
              />
            </td>
          </tr>

          <tr class="row">
            <td>
              <input class="pass" type="button" value="4" onclick="insert(4)" />
            </td>
            <td>
              <input class="pass" type="button" value="5" onclick="insert(5)" />
            </td>
            <td>
              <input class="pass" type="button" value="6" onclick="insert(6)" />
            </td>
            <td>
              <input
                class="pass"
                type="button"
                value="+"
                onclick="insert('+')"
              />
            </td>
          </tr>

          <tr class="row">
            <td>
              <input class="pass" type="button" value="1" onclick="insert(1)" />
            </td>
            <td>
              <input class="pass" type="button" value="2" onclick="insert(2)" />
            </td>
            <td>
              <input class="pass" type="button" value="3" onclick="insert(3)" />
            </td>
            <td rowspan="5">
              <input class="pass" type="button" value="=" onclick="equal()" />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
